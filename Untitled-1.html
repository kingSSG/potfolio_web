<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugar Calculator with Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        #calculator {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
        }
        label {
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
        }
        #result {
            font-size: 24px;
            font-weight: bold;
        }
        #visualization {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #cup {
            width: 100px;
            height: 150px;
            background-color: #ffee99;
            border: 2px solid #d4af37;
            border-radius: 5px;
            margin-right: 20px;
        }
        #spoon {
            width: 30px;
            height: 150px;
            background-color: #f5f5f5;
            border: 2px solid #d4af37;
            border-radius: 50% 50% 0 0;
            position: relative;
        }
        #handle {
            width: 10px;
            height: 50px;
            background-color: #f5f5f5;
            border: 2px solid #d4af37;
            border-radius: 50%;
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <h1>Sugar Calculator with Visualization</h1>
    <div id="calculator">
        <label for="quantity">Enter Quantity (in grams):</label>
        <input type="number" id="quantity" min="0">
        <br>
        <button onclick="calculateSugar()">Calculate</button>
        <div id="result"></div>
        <div id="visualization">
            <div id="cup">
                <div id="spoon">
                    <div id="handle"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calculateSugar() {
            const quantityInput = document.getElementById('quantity');
            const resultElement = document.getElementById('result');
            const quantity = parseFloat(quantityInput.value);

            if (isNaN(quantity)) {
                resultElement.textContent = "Please enter a valid quantity.";
                resultElement.style.color = 'red';
                return;
            }

            // Assuming 1 gram of sugar is approximately 0.2 teaspoons
            const teaspoons = quantity * 0.2;

            resultElement.textContent = `${quantity} grams of sugar is approximately ${teaspoons.toFixed(2)} teaspoons.`;
            resultElement.style.color = 'green';

            // Animate the spoon
            const spoon = document.getElementById('spoon');
            spoon.style.animation = 'stir 2s infinite linear';

            // Reset the animation after 2 seconds
            setTimeout(() => {
                spoon.style.animation = 'none';
                setTimeout(() => {
                    spoon.style.animation = 'stir 2s infinite linear';
                }, 100);
            }, 2000);
        }
    </script>
</body>
</html>
