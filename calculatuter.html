<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugar Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        #calculator {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
        }
        label {
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
        }
        #result {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Sugar Calculator</h1>
    <div id="calculator">
        <label for="quantity">Enter Quantity (in grams):</label>
        <input type="number" id="quantity" min="0">
        <br>
        <button onclick="calculateSugar()">Calculate</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateSugar() {
            const quantityInput = document.getElementById('quantity');
            const resultElement = document.getElementById('result');
            const quantity = parseFloat(quantityInput.value);

            if (isNaN(quantity)) {
                resultElement.textContent = "Please enter a valid quantity.";
                resultElement.style.color = 'red';
                return;
            }

            // Assuming 1 gram of sugar is approximately 0.2 teaspoons
            const teaspoons = quantity * 0.2;

            resultElement.textContent = `${quantity} grams of sugar is approximately ${teaspoons.toFixed(2)} teaspoons.`;
            resultElement.style.color = 'green';

            // Animation
            resultElement.style.fontSize = '24px';
            resultElement.style.transition = 'font-size 0.5s';

            setTimeout(() => {
                resultElement.style.fontSize = 'inherit';
            }, 500);
        }
    </script>
</body>
</html>
